<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>weather</title>
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Weather App</h1>
        <nav>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <main>
            <section class="section-input">
                <h2>Get the latest weather updates</h2>
                <form action="">
                    <div class="autocomplete-wrapper scrollbar" id="autocomplete-wrapper">
                        <input type="text" placeholder="Enter a city/country" id="country-input" class="search-input"/>           
                        <!-- <ul class="autocomplete-list" id="country-list">
                            <li>
                                <button>
                                    <li>Fetching Countries..</li>
                                </button>
                        </ul>  -->
                        <button type="submit" id="search-button" class="search-button" >Search</button>
                    </div>
                </form>
            </section>
        </main>
        <div class="card">
            <div class="weather">
                <h2 class="city" id="city">
                    Weather in Tokyo
                </h2>

                <div class="flex-container">
                    <div class="temp" id="temperature">
                        21 Celsius
                    </div>
                    <img src="" alt="" class="icon" id="icon"/>
                </div>
                <div class="description" id="weather-description">
                    broken clouds
                </div>

                <div class="humidity" id="humidity">
                    uscat
                </div>

                <div class="wind" id="wind">
                    bate vantul
                </div>
            </div>
        </div>

        <footer>
            <p class="credits">
                Calin's Weather Map
            </p>
        </footer>
    </div>

    <script type="text/javascript" src="../scripts/fetchCountries.js"></script>
    <script type="text/javascript" src="../scripts/fetchWeather.js"></script>
</body>
</html>
